<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gerenciar Tipos de Produto</title>
    <h:outputStylesheet name="primefaces/saga/theme.css" library="primefaces" />
</h:head>
<h:body>
    <div class="card">
        <p:menubar>
             <p:menuitem value="Gerenciar Bens" url="#{request.contextPath}/listaBens.xhtml" icon="pi pi-box"/>
             <p:menuitem value="Gerenciar Tipos de Produto" url="#{request.contextPath}/listaTipos.xhtml" icon="pi pi-tags"/>
        </p:menubar>
    </div>
    <h:form id="formTipos">
        <p:growl id="messages" showDetail="true" />
        <p:panel header="Novo/Editar Tipo de Produto" style="margin-bottom:20px;">
            <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank">
                <p:outputLabel for="nome" value="Nome:"/>
                <p:inputText id="nome" value="#{tipoProdutoBean.tipoProduto.nome}" required="true" label="Nome"/>
                <p:commandButton value="Salvar" actionListener="#{tipoProdutoBean.salvar}" process="@this" update="formTipos:tabelaTipos formTipos:messages @form"/>
            </p:panelGrid>
        </p:panel>
        <p:panel header="Pesquisar Tipos" style="margin-bottom:20px;">
            <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank">
                <p:outputLabel for="termoPesquisa" value="Nome do Tipo:"/>
                <p:inputText id="termoPesquisa" value="#{tipoProdutoBean.termoPesquisa}" />
                <p:commandButton value="Pesquisar" actionListener="#{tipoProdutoBean.pesquisar}" process="@this" update="formTipos:tabelaTipos"/>
            </p:panelGrid>
        </p:panel>
        <p:dataTable id="tabelaTipos" var="tipo" value="#{tipoProdutoBean.tipos}" paginator="true" rows="10">
            <p:column headerText="ID" sortBy="#{tipo.id}"><h:outputText value="#{tipo.id}" /></p:column>
            <p:column headerText="Nome" sortBy="#{tipo.nome}"><h:outputText value="#{tipo.nome}" /></p:column>
            <p:column headerText="Ações" style="width:100px; text-align: center">
                <p:commandButton icon="pi pi-pencil" actionListener="#{tipoProdutoBean.editar(tipo)}"  process="@this" update="@form" styleClass="rounded-button ui-button-warning"/>
                <p:commandButton icon="pi pi-trash" actionListener="#{tipoProdutoBean.remover(tipo)}"  process="@this" update="formTipos:tabelaTipos formTipos:messages" styleClass="rounded-button ui-button-danger">
                    <p:confirm header="Confirmação" message="Deseja realmente remover?" icon="pi pi-exclamation-triangle"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>
        <p:confirmDialog global="true">
            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" />
        </p:confirmDialog>
    </h:form>
</h:body>
</html>
